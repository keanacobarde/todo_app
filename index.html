<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TO-DO APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="container">
  <main id="app">
    <h1 id="app-title">TO-DO APP</h1>
    <div id="app-form"></div>
    <form>
      <div class="form-floating mb-3">
        <input
        type="text"
        class="form-control"
        id="todo-item"
        placeholder="Todo Item"
        required
      />
        <label for="todo-item"> Task </label>
      </div>
      <button type="button" class="btn btn-outline-success">Add To-Do</button>
    </form>
    <hr />
    <div id="app-filter"></div>
    <button type="button" class="btn btn-danger btn-sm">Incomplete</button>
    <button type="button" class="btn btn-success btn-sm">Complete</button>
    <hr />
    <div id="app-todos">
      <div class="card">
        <div class="card-body">
          This is some text within a card body.
          <button type="button" class="btn btn-danger btn-sm">Incomplete</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          This is some text within a card body.
          <button type="button" class="btn btn-danger btn-sm">Incomplete</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          This is some text within a card body.
          <button type="button" class="btn btn-danger btn-sm">Incomplete</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          This is some text within a card body.
          <button type="button" class="btn btn-danger btn-sm">Incomplete</button>
        </div>
      </div>

    </div>
  </main>
</body>
<!--SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<script src="script.js"></script>

</html>
